name: Keep Render Awake

on:
  schedule:
    # DOMINGO (18:00 - 21:00 BRT) -> (21:00 UTC Dom - 00:00 UTC Seg)
    - cron: '*/10 21-23 * * 0'
    - cron: '10,20,30 0 * * 1'
    
    # TERÃ‡A (19:00 - 21:00 BRT) -> (22:00 UTC Ter - 00:00 UTC Qua)
    - cron: '*/10 22-23 * * 2'
    - cron: '10,20,30 0 * * 3'
    
    # QUINTA (19:00 - 21:00 BRT) -> (22:00 UTC Qui - 00:00 UTC Sex)
    - cron: '*/10 22-23 * * 4'
    - cron: '10,20,30 0 * * 5'

  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping no Render
        run: curl -s --max-time 90 ${{ secrets.RENDER_APP_URL }}/api/health
