<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Visitantes de Hoje</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .visitante-card {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        font-size: 1em;
      }
      .visitante-card strong {
        font-size: 1.3em;
        margin-bottom: 5px;
      }
      .familia-card {
        background: #e8f4f8;
        border: 2px solid #4a90e2;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
      }
      .familia-titulo {
        font-weight: bold;
        color: #4a90e2;
        margin-bottom: 10px;
        font-size: 1.1em;
      }
      .membro {
        padding: 8px;
        margin: 5px 0;
        background: white;
        border-radius: 4px;
      }
      .badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.85em;
        margin-left: 8px;
      }
      .badge-novo {
        background: #4caf50;
        color: white;
      }
      .badge-retorno {
        background: #ff9800;
        color: white;
      }
      .stats {
        background: #f0f0f0;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-around;
      }
      .stat-item {
        text-align: center;
      }
      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #4a90e2;
      }
      .stat-label {
        color: #666;
        font-size: 0.9em;
      }
      .btn-editar {
        background: #2196f3;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85em;
        margin-top: 8px;
      }
      .btn-editar:hover {
        background: #1976d2;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
      }
      .modal-content input,
      .modal-content textarea {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }
      .modal-buttons button {
        flex: 1;
      }
      .btn-cancelar {
        background: #999 !important;
      }
      .btn-excluir {
        background: #f44336 !important;
        margin-top: 20px;
        width: 100%;
      }
      .confirm-box {
        display: none;
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
      }
      .confirm-box p {
        margin: 0 0 10px 0;
        color: #856404;
        font-weight: bold;
      }
      .confirm-buttons {
        display: flex;
        gap: 10px;
      }
      .confirm-buttons button {
        flex: 1;
      }
    </style>
  </head>
  <body style="visibility: hidden">
    <!-- Tela de Login -->
    <div class="login-screen container" style="display: none">
      <h2>Acesso √† Recep√ß√£o</h2>
      <form id="loginForm">
        <label for="senha">Senha:</label>
        <input id="senha" type="password" required />
        <button type="submit">Entrar</button>
      </form>
      <p id="loginMsg"></p>
    </div>

    <!-- Tela Principal -->
    <div class="main-screen container" style="display: none">
      <h2>Visitantes de Hoje</h2>
      <p style="text-align: center; color: #666" id="dataHoje"></p>

      <div style="text-align: center; margin-bottom: 20px">
        <a
          href="/cadastrar.html"
          style="
            display: inline-block;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
          "
          >‚Üê Voltar ao Cadastro</a
        >
      </div>

      <div class="stats" id="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalVisitantes">0</div>
          <div class="stat-label">Visitantes</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="totalAcompanhantes">0</div>
          <div class="stat-label">Acompanhantes</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="totalPessoas">0</div>
          <div class="stat-label">Total Pessoas</div>
        </div>
      </div>

      <button
        id="btnAtualizar"
        onclick="carregarVisitantes()"
        style="margin-bottom: 20px"
      >
        üîÑ Atualizar
      </button>
      <p
        id="atualizarMsg"
        style="text-align: center; color: #666; margin-top: 10px"
      ></p>

      <div id="listaVisitantes"></div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="modalEditar" class="modal">
      <div class="modal-content">
        <h3>Editar Visita</h3>
        <form id="formEditar">
          <input type="hidden" id="editVisitaId" />
          <input type="hidden" id="editVisitanteId" />

          <label for="editNome">Nome</label>
          <input id="editNome" type="text" required />

          <label for="editAcompanhantes">Acompanhantes</label>
          <input id="editAcompanhantes" type="number" min="0" required />

          <label for="editObservacao">Observa√ß√£o</label>
          <textarea id="editObservacao" rows="3"></textarea>

          <div class="modal-buttons">
            <button type="button" class="btn-cancelar" onclick="fecharModal()">
              Cancelar
            </button>
            <button type="submit">Salvar</button>
          </div>
        </form>
        <button
          type="button"
          class="btn-excluir"
          onclick="mostrarConfirmacao()"
        >
          üóëÔ∏è Excluir Cadastro
        </button>
        <div id="confirmBox" class="confirm-box">
          <p>‚ö†Ô∏è Tem certeza que deseja excluir este cadastro?</p>
          <div class="confirm-buttons">
            <button
              type="button"
              class="btn-cancelar"
              onclick="esconderConfirmacao()"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn-excluir"
              onclick="confirmarExclusao()"
            >
              Sim, Excluir
            </button>
          </div>
        </div>
        <p id="editMsg" style="margin-top: 10px; text-align: center"></p>
      </div>
    </div>

    <script>
      const BASE = "";
      let autenticado = false;
      let dadosCache = null;

      async function verificarSessao() {
        try {
          const res = await fetch((BASE || "") + "/interno/visitantes/hoje");
          if (res.ok) {
            autenticado = true;
            dadosCache = await res.json();
            return true;
          }
        } catch (err) {
          console.log("Sess√£o n√£o ativa");
        }
        return false;
      }

      async function fazerLogin(senha) {
        try {
          const res = await fetch((BASE || "") + "/interno/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ senha }),
          });

          if (res.ok) {
            autenticado = true;
            return true;
          }
        } catch (err) {
          console.error("Erro no login:", err);
        }
        return false;
      }

      function mostrarLogin() {
        document.querySelector(".login-screen").style.display = "block";
        document.querySelector(".main-screen").style.display = "none";
      }

      function mostrarPrincipal() {
        document.querySelector(".login-screen").style.display = "none";
        document.querySelector(".main-screen").style.display = "block";
      }

      window.abrirModalEditar = abrirModalEditar;
      window.fecharModal = fecharModal;

      async function carregarVisitantes(usarCache = false) {
        if (!autenticado) return;

        const msg = document.querySelector("#atualizarMsg");
        const btn = document.querySelector("#btnAtualizar");

        if (!usarCache) {
          msg.textContent = "Atualizando...";
          msg.style.color = "#666";
          btn.disabled = true;
        }

        try {
          let data;

          if (usarCache && dadosCache) {
            data = dadosCache;
            dadosCache = null; // Limpa cache ap√≥s usar
          } else {
            const res = await fetch((BASE || "") + `/interno/visitantes/hoje`);
            if (!res.ok) {
              msg.textContent = "Erro ao atualizar";
              msg.style.color = "red";
              btn.disabled = false;
              return;
            }
            data = await res.json();
          }

          renderizarVisitantes(data);

          if (!usarCache) {
            msg.textContent = "‚úì Atualizado com sucesso!";
            msg.style.color = "green";
            setTimeout(() => {
              msg.textContent = "";
            }, 3000);
          }
        } catch (err) {
          console.error("Erro carregando visitantes:", err);
          msg.textContent = "Erro ao atualizar";
          msg.style.color = "red";
        } finally {
          btn.disabled = false;
        }
      }

      function renderizarVisitantes(data) {
        const lista = document.querySelector("#listaVisitantes");
        const hoje = new Date().toLocaleDateString("pt-BR");
        document.querySelector("#dataHoje").textContent = hoje;

        // Estat√≠sticas
        let totalVisitantes = 0;
        let totalAcompanhantes = 0;

        lista.innerHTML = "";

        // Renderizar individuais
        if (data.individuais && data.individuais.length > 0) {
          data.individuais.forEach((visitante) => {
            totalVisitantes++;
            totalAcompanhantes += visitante.acompanhantes || 0;

            const badge =
              visitante.total_visitas === 1
                ? '<span class="badge badge-novo">Novo</span>'
                : `<span class="badge badge-retorno">Retorno (${visitante.total_visitas}x)</span>`;

            const card = document.createElement("div");
            card.className = "visitante-card";
            card.innerHTML = `
              <strong>${visitante.nome}</strong> ${badge}
              ${visitante.acompanhantes > 0 ? `<p>üë• +${visitante.acompanhantes} acompanhante(s)</p>` : ""}
              ${visitante.observacao ? `<p>üìù ${visitante.observacao}</p>` : ""}
              <button class="btn-editar" onclick="window.currentVisitanteId=${visitante.visitante_id}; abrirModalEditar(${visitante.id}, '${visitante.nome.replace(/'/g, "\\'").replace(/"/g, "&quot;")}', ${visitante.acompanhantes || 0}, '${(visitante.observacao || "").replace(/'/g, "\\'").replace(/"/g, "&quot;").replace(/\n/g, " ")}')">Editar</button>
            `;
            lista.appendChild(card);
          });
        }

        // Atualizar estat√≠sticas
        document.querySelector("#totalVisitantes").textContent =
          totalVisitantes;
        document.querySelector("#totalAcompanhantes").textContent =
          totalAcompanhantes;
        document.querySelector("#totalPessoas").textContent =
          totalVisitantes + totalAcompanhantes;

        if (totalVisitantes === 0) {
          lista.innerHTML =
            '<p style="text-align: center; color: #999;">Nenhum visitante registrado hoje.</p>';
        }
      }

      // Inicializa√ß√£o
      document.addEventListener("DOMContentLoaded", async () => {
        const jaAutenticado = await verificarSessao();

        // Mostra o body ap√≥s verificar sess√£o
        document.body.style.visibility = "visible";

        if (jaAutenticado) {
          mostrarPrincipal();
          await carregarVisitantes(true); // Usa cache da verifica√ß√£o
        } else {
          mostrarLogin();
        }

        const loginForm = document.querySelector("#loginForm");
        const loginMsg = document.querySelector("#loginMsg");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const senha = document.querySelector("#senha").value;

          const sucesso = await fazerLogin(senha);
          if (sucesso) {
            mostrarPrincipal();
            await carregarVisitantes();
            loginMsg.textContent = "";
          } else {
            loginMsg.textContent = "Senha incorreta";
            loginMsg.style.color = "red";
          }
        });
      });

      // Fun√ß√µes de edi√ß√£o
      function abrirModalEditar(visitaId, nome, acompanhantes, observacao) {
        // Buscar visitante_id do card (ser√° passado agora)
        const visitanteId = window.currentVisitanteId;

        document.querySelector("#editVisitaId").value = visitaId;
        document.querySelector("#editVisitanteId").value = visitanteId;
        document.querySelector("#editNome").value = nome;
        document.querySelector("#editAcompanhantes").value = acompanhantes;
        document.querySelector("#editObservacao").value = observacao;
        document.querySelector("#editMsg").textContent = "";
        document.querySelector("#modalEditar").style.display = "block";
      }

      function fecharModal() {
        document.querySelector("#modalEditar").style.display = "none";
        esconderConfirmacao();
      }

      function mostrarConfirmacao() {
        document.querySelector("#confirmBox").style.display = "block";
        document.querySelector("#editMsg").textContent = "";
      }

      function esconderConfirmacao() {
        document.querySelector("#confirmBox").style.display = "none";
      }

      async function confirmarExclusao() {
        const visitaId = document.querySelector("#editVisitaId").value;
        const msg = document.querySelector("#editMsg");

        esconderConfirmacao();
        msg.textContent = "Excluindo...";
        msg.style.color = "#666";

        try {
          const res = await fetch(
            (BASE || "") + `/interno/visitas/${visitaId}`,
            {
              method: "DELETE",
            }
          );

          if (res.ok) {
            msg.textContent = "‚úì Exclu√≠do com sucesso!";
            msg.style.color = "green";

            setTimeout(() => {
              fecharModal();
              carregarVisitantes();
            }, 1000);
          } else {
            msg.textContent = "Erro ao excluir";
            msg.style.color = "red";
          }
        } catch (err) {
          console.error("Erro ao excluir:", err);
          msg.textContent = "Erro ao excluir";
          msg.style.color = "red";
        }
      }

      // Fechar modal ao clicar fora
      window.onclick = function (event) {
        const modal = document.querySelector("#modalEditar");
        if (event.target === modal) {
          fecharModal();
        }
      };

      // Submit do formul√°rio de edi√ß√£o
      document.addEventListener("DOMContentLoaded", () => {
        document
          .querySelector("#formEditar")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            const visitaId = document.querySelector("#editVisitaId").value;
            const visitanteId =
              document.querySelector("#editVisitanteId").value;
            const nome = document.querySelector("#editNome").value.trim();
            const acompanhantes =
              parseInt(document.querySelector("#editAcompanhantes").value) || 0;
            const observacao = document
              .querySelector("#editObservacao")
              .value.trim();
            const msg = document.querySelector("#editMsg");

            if (!nome) {
              msg.textContent = "Nome √© obrigat√≥rio";
              msg.style.color = "red";
              return;
            }

            msg.textContent = "Salvando...";
            msg.style.color = "#666";

            try {
              // Atualizar nome do visitante
              const resNome = await fetch(
                (BASE || "") + `/interno/visitantes/${visitanteId}`,
                {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ nome }),
                }
              );

              // Atualizar visita (acompanhantes e observa√ß√£o)
              const resVisita = await fetch(
                (BASE || "") + `/interno/visitas/${visitaId}`,
                {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ acompanhantes, observacao }),
                }
              );

              if (resNome.ok && resVisita.ok) {
                msg.textContent = "‚úì Salvo com sucesso!";
                msg.style.color = "green";

                setTimeout(() => {
                  fecharModal();
                  carregarVisitantes();
                }, 1000);
              } else {
                msg.textContent = "Erro ao salvar";
                msg.style.color = "red";
              }
            } catch (err) {
              console.error("Erro ao editar:", err);
              msg.textContent = "Erro ao salvar";
              msg.style.color = "red";
            }
          });
      });
    </script>
  </body>
</html>
