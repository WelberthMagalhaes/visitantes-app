<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Visitantes de Hoje</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .visitante-card {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
      }
      .familia-card {
        background: #e8f4f8;
        border: 2px solid #4a90e2;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
      }
      .familia-titulo {
        font-weight: bold;
        color: #4a90e2;
        margin-bottom: 10px;
        font-size: 1.1em;
      }
      .membro {
        padding: 8px;
        margin: 5px 0;
        background: white;
        border-radius: 4px;
      }
      .badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.85em;
        margin-left: 8px;
      }
      .badge-novo {
        background: #4caf50;
        color: white;
      }
      .badge-retorno {
        background: #ff9800;
        color: white;
      }
      .stats {
        background: #f0f0f0;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-around;
      }
      .stat-item {
        text-align: center;
      }
      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #4a90e2;
      }
      .stat-label {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body style="visibility: hidden">
    <!-- Tela de Login -->
    <div class="login-screen container" style="display: none">
      <h2>Acesso √† Recep√ß√£o</h2>
      <form id="loginForm">
        <label for="senha">Senha:</label>
        <input id="senha" type="password" required />
        <button type="submit">Entrar</button>
      </form>
      <p id="loginMsg"></p>
    </div>

    <!-- Tela Principal -->
    <div class="main-screen container" style="display: none">
      <h2>Visitantes de Hoje</h2>
      <p style="text-align: center; color: #666" id="dataHoje"></p>

      <div style="text-align: center; margin-bottom: 20px">
        <a
          href="/cadastrar.html"
          style="
            display: inline-block;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
          "
          >‚Üê Voltar ao Cadastro</a
        >
      </div>

      <div class="stats" id="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalVisitantes">0</div>
          <div class="stat-label">Visitantes</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="totalAcompanhantes">0</div>
          <div class="stat-label">Acompanhantes</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="totalPessoas">0</div>
          <div class="stat-label">Total Pessoas</div>
        </div>
      </div>

      <button onclick="carregarVisitantes()" style="margin-bottom: 20px">
        üîÑ Atualizar
      </button>

      <div id="listaVisitantes"></div>
    </div>

    <script>
      const BASE = "";
      let autenticado = false;
      let dadosCache = null;

      async function verificarSessao() {
        try {
          const res = await fetch((BASE || "") + "/interno/visitantes/hoje");
          if (res.ok) {
            autenticado = true;
            dadosCache = await res.json();
            return true;
          }
        } catch (err) {
          console.log("Sess√£o n√£o ativa");
        }
        return false;
      }

      async function fazerLogin(senha) {
        try {
          const res = await fetch((BASE || "") + "/interno/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ senha }),
          });

          if (res.ok) {
            autenticado = true;
            return true;
          }
        } catch (err) {
          console.error("Erro no login:", err);
        }
        return false;
      }

      function mostrarLogin() {
        document.querySelector(".login-screen").style.display = "block";
        document.querySelector(".main-screen").style.display = "none";
      }

      function mostrarPrincipal() {
        document.querySelector(".login-screen").style.display = "none";
        document.querySelector(".main-screen").style.display = "block";
      }

      async function carregarVisitantes(usarCache = false) {
        if (!autenticado) return;

        try {
          let data;

          if (usarCache && dadosCache) {
            data = dadosCache;
            dadosCache = null; // Limpa cache ap√≥s usar
          } else {
            const res = await fetch((BASE || "") + `/interno/visitantes/hoje`);
            if (!res.ok) return;
            data = await res.json();
          }

          renderizarVisitantes(data);
        } catch (err) {
          console.error("Erro carregando visitantes:", err);
        }
      }

      function renderizarVisitantes(data) {
        const lista = document.querySelector("#listaVisitantes");
        const hoje = new Date().toLocaleDateString("pt-BR");
        document.querySelector("#dataHoje").textContent = hoje;

        // Estat√≠sticas
        let totalVisitantes = 0;
        let totalAcompanhantes = 0;

        lista.innerHTML = "";

        // Renderizar individuais
        if (data.individuais && data.individuais.length > 0) {
          data.individuais.forEach((visitante) => {
            totalVisitantes++;
            totalAcompanhantes += visitante.acompanhantes || 0;

            const badge =
              visitante.total_visitas === 1
                ? '<span class="badge badge-novo">Novo</span>'
                : `<span class="badge badge-retorno">Retorno (${visitante.total_visitas}x)</span>`;

            const card = document.createElement("div");
            card.className = "visitante-card";
            card.innerHTML = `
              <strong>${visitante.nome}</strong> ${badge}
              ${visitante.acompanhantes > 0 ? `<br><small>üë• +${visitante.acompanhantes} acompanhante(s)</small>` : ""}
              ${visitante.observacao ? `<br><small>üìù ${visitante.observacao}</small>` : ""}
            `;
            lista.appendChild(card);
          });
        }

        // Atualizar estat√≠sticas
        document.querySelector("#totalVisitantes").textContent =
          totalVisitantes;
        document.querySelector("#totalAcompanhantes").textContent =
          totalAcompanhantes;
        document.querySelector("#totalPessoas").textContent =
          totalVisitantes + totalAcompanhantes;

        if (totalVisitantes === 0) {
          lista.innerHTML =
            '<p style="text-align: center; color: #999;">Nenhum visitante registrado hoje.</p>';
        }
      }

      // Inicializa√ß√£o
      document.addEventListener("DOMContentLoaded", async () => {
        const jaAutenticado = await verificarSessao();

        // Mostra o body ap√≥s verificar sess√£o
        document.body.style.visibility = "visible";

        if (jaAutenticado) {
          mostrarPrincipal();
          await carregarVisitantes(true); // Usa cache da verifica√ß√£o
        } else {
          mostrarLogin();
        }

        const loginForm = document.querySelector("#loginForm");
        const loginMsg = document.querySelector("#loginMsg");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const senha = document.querySelector("#senha").value;

          const sucesso = await fazerLogin(senha);
          if (sucesso) {
            mostrarPrincipal();
            await carregarVisitantes();
            loginMsg.textContent = "";
          } else {
            loginMsg.textContent = "Senha incorreta";
            loginMsg.style.color = "red";
          }
        });
      });
    </script>
  </body>
</html>
